<h1 class="mat-h1">Weather App</h1>
<p class="mat-body">Start typing a city to check the weather</p>

<form>
  <mat-form-field class="city-search-input">
    <input type="text" placeholder="Type a city name" aria-label="Number" matInput [formControl]="cityInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCityChange($event)">
      <mat-option *ngFor="let city of filteredCityList" [value]="city">
        {{city.name}}, {{city.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<weather-card [weatherData]="weatherData" *ngIf="weatherData"></weather-card>
